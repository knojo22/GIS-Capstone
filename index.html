	</div>
	<h5> Select Transportation Mode Choice: </h5>
		<div id='modechoice_menu'>
			<select id='modechoice' onChange="changeTransportation()">
				<option value='Reset'>Transportation Mode Choices</option>
				<option value='Walk'>Walk</option>
				<option value='Bicycle'>Bicycle</option>
				<option value='Rail'>Rail</option>
				<option value='Bus'>Bus</option>
			</select>
		</div>
		<h5> Select Retail Food Market: </h5>
		<div id='foodmarket_menu'>
			<select id='foodmarket' onChange = "changeMarket()">
				<option value='Reset'>Food Retail Markets</option>
				<option value='Grocery Store'>Grocery Stores</option>
				<option value='Supermarket'>Supermarkets</option>
				<option value='Hypermarket'>Hypermarket</option>
				<option value='Other Markets'>Other Markets</option>
				<option value='All Food Retail Markets'>All Food Retail Markets</option>
			</select>
		</div>
		<p>
		<div id="mapid"></div>
		<div id="mapid2"></div>
		<div id="mapid3"></div>
    <div id="panel"></div>
	</div>
