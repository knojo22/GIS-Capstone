		<h1>Food Desert Analysis by Alternative Transportation Mode Choices</h1>
		<h3><p>The purpose of the interactive map is to compare food desert areas by different mode choices
			(Walk, Bicycle, Public Transportation) for different cities across the United States.</p></h3>
		<!-- Source: ACS 2015 5 Year Estimates Means of Transportation to Work By Age (B08101) -->
	<body>
		</div>
		<div id="mapid"></div>
		<div id='modechoice_menu'>
			<select id='modechoice' onChange="changeTransportation()">
				<option value='All'>Transportation Mode Choices</option>
				<option value='Walk'>Walk</option>
				<option value='Bicycle'>Bicycle</option>
				<option value='Rail'>Rail</option>
				<option value='Bus'>Bus</option>
			</select>
		</div>
		<div id='foodmarket_menu'>
			<select id='foodmarket' onChange = "changeMarket()">
				<option value='All Food Retail Markets'>Food Retail Markets</option>
				<option value='Grocery Store'>Grocery Stores</option>
				<option value='Supermarket'>Supermarkets</option>
				<option value='Hypermarket'>Hypermarket</option>
			</select>
		</div>
